<h1 mat-dialog-title>Product</h1>
<form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="fields">
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Name</mat-label>
            <label><input matInput
                          type="text"
                          placeholder="Bread"
                          formControlName="name"
                          [required]="isValidName()"
                          autofocus
            ></label>
            <mat-icon matSuffix>receipt</mat-icon>
            <mat-error *ngIf="isValidName()">{{nameErrorMessages()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Cost</mat-label>
            <label><input matInput
                          type="number"
                          min="1" max="9"
                          placeholder="9.99"
                          formControlName="cost"
                          [required]="isValidCost()"
            ></label>
            <mat-icon matSuffix>attach_money</mat-icon>
            <mat-error *ngIf="isValidCost()">{{costErrorMessages()}}</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button color="warn" type="reset" [mat-dialog-close]="true">Cancel</button>
        <button mat-stroked-button color="accent" type="submit" [disabled]="productForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
