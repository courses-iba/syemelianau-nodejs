<mat-card class="product">
    <div class="about">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-content>{{product.count | number}} x {{product.cost | currency}}</mat-card-content>
        <div class="spacer"></div>
        <mat-card-actions>
            <button mat-stroked-button color="warn" (click)="remove.emit(product)">Remove</button>
            <button mat-stroked-button color="accent" (click)="decrease.emit(product)">Decrease</button>
        </mat-card-actions>
    </div>
    <div class="spacer"></div>
    <img mat-card-image
         class="img"
         src="../assets/{{product.img}}"
         [alt]="product.name"
    >
</mat-card>
