<mat-card class="product">
    <div class="about">
        <mat-card-title>Total</mat-card-title>
        <mat-card-content>${{total}}</mat-card-content>
        <div class="spacer"></div>
        <mat-card-actions>
            <button mat-stroked-button color="warn" (click)="clear.emit()">Clear</button>
            <button mat-stroked-button color="accent" [disabled]="!isLoggedIn()" (click)="order.emit()">Order</button>
        </mat-card-actions>
    </div>
</mat-card>
