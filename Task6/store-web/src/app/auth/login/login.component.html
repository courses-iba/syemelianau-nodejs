<mat-card>
    <mat-card-header class="center">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content class="fields">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <label><input matInput
                              placeholder="example@mail.com"
                              formControlName="email"
                              type="email"
                              [required]="isValidEmail()"
                              autofocus
                ></label>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="isValidEmail()">{{emailErrorMessages()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <label><input matInput
                              placeholder="123456"
                              formControlName="password"
                              [type]="hidePassword ? 'password' : 'text'"
                              [required]="isValidPassword()"
                ></label>
                <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                    <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="isValidPassword()">{{passwordErrorMessages()}}</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="flex">
            <button mat-stroked-button type="reset" routerLink="/">Cancel</button>
            <button mat-stroked-button color="accent" type="submit" [disabled]="loginForm.invalid">Submit</button>
        </mat-card-actions>
    </form>
    <div class="flex">
        <span class="spacer"></span>
        <p>No account yet? <a routerLink="/registration">Signup!</a></p>
    </div>
</mat-card>
